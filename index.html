<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Raw Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #f0f0ff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .preview-section {
            margin-top: 30px;
            display: none;
        }

        .preview-section.active {
            display: block;
        }

        .preview-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-card {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .info-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-size: 20px;
            font-weight: 600;
        }

        .button-group {
            text-align: center;
        }

        .format-options {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .format-options h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .option-group {
            margin-bottom: 15px;
        }

        .option-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 600;
        }

        select,
        input[type="checkbox"] {
            margin-right: 5px;
        }

        .checkbox-label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .progress-text.active {
            display: block;
        }

        .dimension-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .dimension-inputs input {
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .dimension-inputs input:focus {
            outline: none;
            border-color: #667eea;
        }

        .dimension-mode {
            margin-top: 10px;
        }

        .dimension-mode select {
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
        }

        .batch-list {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .batch-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 5px;
            margin-bottom: 8px;
        }

        .batch-item:last-child {
            margin-bottom: 0;
        }

        .batch-item-name {
            font-size: 14px;
            color: #333;
            flex: 1;
            margin-right: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .batch-item-status {
            font-size: 12px;
            color: #666;
            margin-right: 10px;
        }

        .batch-item-status.completed {
            color: #4caf50;
        }

        .batch-item-remove {
            background: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .batch-item-remove:hover {
            background: #d32f2f;
        }

        .scale-input {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
        }

        .scale-input input {
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .scale-input span {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üñºÔ∏è Image to Raw Converter</h1>
        <p class="subtitle">Convert PNG, JPEG, WebP, BMP, and other image formats to raw pixel data (BGR, RGB, BGRA,
            RGBA)</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <h3>Click to upload or drag and drop</h3>
            <p>Supports: PNG, JPEG, WebP, BMP, GIF, and more</p>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>

        <div class="batch-list" id="batchList" style="display: none;"></div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">Processing...</div>

        <div class="preview-section" id="previewSection">
            <div class="preview-container">
                <img id="previewImage" class="preview-image" alt="Preview">
            </div>

            <div class="info-grid">
                <div class="info-card">
                    <div class="info-label">Width</div>
                    <div class="info-value" id="imageWidth">-</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Height</div>
                    <div class="info-value" id="imageHeight">-</div>
                </div>
                <div class="info-card">
                    <div class="info-label">File Size</div>
                    <div class="info-value" id="fileSize">-</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Raw Data Size</div>
                    <div class="info-value" id="bgrSize">-</div>
                </div>
            </div>

            <div class="format-options">
                <h3>Export Options</h3>
                <div class="option-group">
                    <label>Channel Order:</label>
                    <select id="channelOrder">
                        <option value="bgr">BGR (Blue, Green, Red)</option>
                        <option value="rgb">RGB (Red, Green, Blue)</option>
                        <option value="bgra">BGRA (Blue, Green, Red, Alpha)</option>
                        <option value="rgba">RGBA (Red, Green, Blue, Alpha)</option>
                    </select>
                </div>
                <div class="option-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="includeMetadata">
                        Include metadata header (width, height, format)
                    </label>
                </div>
                <div class="option-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="customDimensions">
                        Custom dimensions (resize image)
                    </label>
                    <div class="dimension-inputs" id="dimensionInputs" style="display: none;">
                        <input type="number" id="customWidth" placeholder="Width (px)" min="1">
                        <input type="number" id="customHeight" placeholder="Height (px)" min="1">
                    </div>
                    <div class="dimension-mode" id="dimensionMode" style="display: none;">
                        <select id="resizeMode">
                            <option value="stretch">Stretch to fit</option>
                            <option value="fit">Fit (maintain aspect ratio)</option>
                            <option value="fill">Fill (crop to fit)</option>
                        </select>
                    </div>
                </div>
                <div class="option-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="resizeEnabled">
                        Image scaling (resize by percentage)
                    </label>
                    <div class="scale-input" id="scaleInput" style="display: none;">
                        <input type="number" id="scalePercent" placeholder="Scale %" min="1" max="1000" value="100">
                        <span>%</span>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button class="btn" id="downloadBtn">üì• Download Raw Data</button>
                <button class="btn" id="downloadAllBtn" style="display: none;">üì• Download All</button>
                <button class="btn" id="newImageBtn">üîÑ Convert Another Image</button>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const imageWidth = document.getElementById('imageWidth');
        const imageHeight = document.getElementById('imageHeight');
        const fileSize = document.getElementById('fileSize');
        const bgrSize = document.getElementById('bgrSize');
        const downloadBtn = document.getElementById('downloadBtn');
        const newImageBtn = document.getElementById('newImageBtn');
        const channelOrder = document.getElementById('channelOrder');
        const includeMetadata = document.getElementById('includeMetadata');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const customDimensions = document.getElementById('customDimensions');
        const dimensionInputs = document.getElementById('dimensionInputs');
        const dimensionMode = document.getElementById('dimensionMode');
        const customWidth = document.getElementById('customWidth');
        const customHeight = document.getElementById('customHeight');
        const resizeMode = document.getElementById('resizeMode');
        const resizeEnabled = document.getElementById('resizeEnabled');
        const scaleInput = document.getElementById('scaleInput');
        const scalePercent = document.getElementById('scalePercent');
        const batchList = document.getElementById('batchList');
        const downloadAllBtn = document.getElementById('downloadAllBtn');

        let currentImageData = null;
        let currentFileName = '';
        let originalImage = null;
        let batchImages = [];

        // Upload area click
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                if (files.length === 1) {
                    handleFile(files[0]);
                } else {
                    handleBatchFiles(files);
                }
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
            if (files.length > 0) {
                if (files.length === 1) {
                    handleFile(files[0]);
                } else {
                    handleBatchFiles(files);
                }
            }
        });

        // Custom dimensions toggle
        customDimensions.addEventListener('change', () => {
            if (customDimensions.checked) {
                dimensionInputs.style.display = 'grid';
                dimensionMode.style.display = 'block';
                if (originalImage) {
                    customWidth.value = originalImage.width;
                    customHeight.value = originalImage.height;
                }
            } else {
                dimensionInputs.style.display = 'none';
                dimensionMode.style.display = 'none';
                if (originalImage) {
                    processImage(originalImage, null);
                }
            }
        });

        // Listen for dimension changes
        customWidth.addEventListener('input', () => {
            if (originalImage && customDimensions.checked) {
                processImage(originalImage, null);
            }
        });

        customHeight.addEventListener('input', () => {
            if (originalImage && customDimensions.checked) {
                processImage(originalImage, null);
            }
        });

        resizeMode.addEventListener('change', () => {
            if (originalImage && customDimensions.checked) {
                processImage(originalImage, null);
            }
        });

        // Resize/scale toggle
        resizeEnabled.addEventListener('change', () => {
            if (resizeEnabled.checked) {
                scaleInput.style.display = 'grid';
            } else {
                scaleInput.style.display = 'none';
                if (originalImage) {
                    processImage(originalImage, null);
                }
            }
        });

        scalePercent.addEventListener('input', () => {
            if (originalImage && resizeEnabled.checked) {
                processImage(originalImage, null);
            }
        });

        // Batch processing functions
        function handleBatchFiles(files) {
            batchImages = [];
            batchList.innerHTML = '';
            batchList.style.display = 'block';
            downloadAllBtn.style.display = 'inline-block';
            previewSection.classList.remove('active');

            files.forEach((file, index) => {
                if (!file.type.startsWith('image/')) return;

                const batchItem = {
                    file: file,
                    id: Date.now() + index,
                    name: file.name,
                    status: 'pending',
                    imageData: null
                };

                batchImages.push(batchItem);
                addBatchItemToUI(batchItem);
                processBatchImage(batchItem);
            });
        }

        function addBatchItemToUI(item) {
            const div = document.createElement('div');
            div.className = 'batch-item';
            div.id = 'batch-' + item.id;
            div.innerHTML = `
                <span class="batch-item-name">${item.name}</span>
                <span class="batch-item-status" id="status-${item.id}">‚è≥ Pending</span>
                <button class="batch-item-remove" onclick="removeBatchItem(${item.id})">‚úï</button>
            `;
            batchList.appendChild(div);
        }

        function updateBatchItemStatus(id, status, statusText) {
            const statusEl = document.getElementById('status-' + id);
            if (statusEl) {
                statusEl.textContent = statusText;
                if (status === 'completed') {
                    statusEl.classList.add('completed');
                }
            }
        }

        window.removeBatchItem = function(id) {
            const index = batchImages.findIndex(item => item.id === id);
            if (index !== -1) {
                batchImages.splice(index, 1);
                const el = document.getElementById('batch-' + id);
                if (el) el.remove();

                if (batchImages.length === 0) {
                    batchList.style.display = 'none';
                    downloadAllBtn.style.display = 'none';
                }
            }
        };

        async function processBatchImage(item) {
            updateBatchItemStatus(item.id, 'processing', '‚è≥ Processing...');

            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        let targetWidth = img.width;
                        let targetHeight = img.height;

                        // Apply scaling
                        if (resizeEnabled.checked && scalePercent.value) {
                            const scale = parseFloat(scalePercent.value) / 100;
                            targetWidth = Math.round(img.width * scale);
                            targetHeight = Math.round(img.height * scale);
                        }

                        // Apply custom dimensions
                        if (customDimensions.checked && customWidth.value && customHeight.value) {
                            const newWidth = parseInt(customWidth.value);
                            const newHeight = parseInt(customHeight.value);
                            const mode = resizeMode.value;

                            if (mode === 'stretch') {
                                targetWidth = newWidth;
                                targetHeight = newHeight;
                            } else if (mode === 'fit') {
                                const ratio = Math.min(newWidth / targetWidth, newHeight / targetHeight);
                                targetWidth = Math.round(targetWidth * ratio);
                                targetHeight = Math.round(targetHeight * ratio);
                            } else if (mode === 'fill') {
                                const ratio = Math.max(newWidth / targetWidth, newHeight / targetHeight);
                                const scaledWidth = Math.round(targetWidth * ratio);
                                const scaledHeight = Math.round(targetHeight * ratio);
                                canvas.width = newWidth;
                                canvas.height = newHeight;
                                ctx.drawImage(img, (newWidth - scaledWidth) / 2, (newHeight - scaledHeight) / 2, scaledWidth, scaledHeight);
                                item.imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                                updateBatchItemStatus(item.id, 'completed', '‚úì Ready');
                                resolve();
                                return;
                            }
                        }

                        canvas.width = targetWidth;
                        canvas.height = targetHeight;
                        ctx.drawImage(img, 0, 0, targetWidth, targetHeight);
                        item.imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        updateBatchItemStatus(item.id, 'completed', '‚úì Ready');
                        resolve();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(item.file);
            });
        }

        // Progress functions
        function showProgress(text = 'Processing...') {
            progressBar.classList.add('active');
            progressText.classList.add('active');
            progressText.textContent = text;
            progressFill.style.width = '0%';
        }

        function updateProgress(percent) {
            progressFill.style.width = percent + '%';
        }

        function hideProgress() {
            progressBar.classList.remove('active');
            progressText.classList.remove('active');
        }

        // Handle file
        function handleFile(file) {
            // Validate file type
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file.');
                return;
            }

            // Warn about large files (>100MB)
            if (file.size > 100 * 1024 * 1024) {
                if (!confirm('This image is large and may be slow to process. Continue?')) {
                    return;
                }
            }

            showProgress('Loading image...');

            // Fix filename parsing to handle multiple dots
            const lastDot = file.name.lastIndexOf('.');
            currentFileName = lastDot > 0 ? file.name.slice(0, lastDot) : file.name;
            const reader = new FileReader();

            reader.onload = (e) => {
                updateProgress(30);
                const img = new Image();
                img.onload = () => {
                    updateProgress(60);
                    originalImage = img;
                    processImage(img, file);
                };
                img.src = e.target.result;
                previewImage.src = e.target.result;
            };

            reader.readAsDataURL(file);

            // Update file size
            fileSize.textContent = formatBytes(file.size);
        }

        // Process image
        function processImage(img, file) {
            updateProgress(70);

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            let targetWidth = img.width;
            let targetHeight = img.height;

            // Apply scaling first
            if (resizeEnabled.checked && scalePercent.value) {
                const scale = parseFloat(scalePercent.value) / 100;
                targetWidth = Math.round(img.width * scale);
                targetHeight = Math.round(img.height * scale);
            }

            // Apply custom dimensions if enabled
            if (customDimensions.checked && customWidth.value && customHeight.value) {
                const newWidth = parseInt(customWidth.value);
                const newHeight = parseInt(customHeight.value);
                const mode = resizeMode.value;

                if (mode === 'stretch') {
                    targetWidth = newWidth;
                    targetHeight = newHeight;
                } else if (mode === 'fit') {
                    // Maintain aspect ratio, fit within bounds
                    const ratio = Math.min(newWidth / img.width, newHeight / img.height);
                    targetWidth = Math.round(img.width * ratio);
                    targetHeight = Math.round(img.height * ratio);
                } else if (mode === 'fill') {
                    // Maintain aspect ratio, fill bounds (crop)
                    targetWidth = newWidth;
                    targetHeight = newHeight;
                    const ratio = Math.max(newWidth / img.width, newHeight / img.height);
                    const scaledWidth = Math.round(img.width * ratio);
                    const scaledHeight = Math.round(img.height * ratio);
                    const offsetX = (newWidth - scaledWidth) / 2;
                    const offsetY = (newHeight - scaledHeight) / 2;

                    canvas.width = targetWidth;
                    canvas.height = targetHeight;
                    ctx.drawImage(img, offsetX, offsetY, scaledWidth, scaledHeight);

                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    currentImageData = imageData;

                    // Update info
                    imageWidth.textContent = targetWidth + 'px';
                    imageHeight.textContent = targetHeight + 'px';
                    updateBGRSize();
                    updateProgress(100);
                    setTimeout(hideProgress, 300);

                    // Show preview section
                    previewSection.classList.add('active');
                    return;
                }
            }

            canvas.width = targetWidth;
            canvas.height = targetHeight;

            if (targetWidth !== img.width || targetHeight !== img.height) {
                ctx.drawImage(img, 0, 0, targetWidth, targetHeight);
            } else {
                ctx.drawImage(img, 0, 0);
            }

            updateProgress(90);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            currentImageData = imageData;

            // Update info
            imageWidth.textContent = targetWidth + 'px';
            imageHeight.textContent = targetHeight + 'px';
            updateBGRSize();

            updateProgress(100);
            setTimeout(hideProgress, 300);

            // Show preview section
            previewSection.classList.add('active');
        }

        // Update BGR size based on selected format
        function updateBGRSize() {
            if (!currentImageData) return;

            const format = channelOrder.value;
            const channelsPerPixel = format.length;
            const totalPixels = currentImageData.width * currentImageData.height;
            const dataSize = totalPixels * channelsPerPixel;

            let metadataSize = 0;
            if (includeMetadata.checked) {
                metadataSize = 12; // 3 x 4 bytes (width, height, format)
            }

            bgrSize.textContent = formatBytes(dataSize + metadataSize);
        }

        // Listen for option changes
        channelOrder.addEventListener('change', updateBGRSize);
        includeMetadata.addEventListener('change', updateBGRSize);

        // Convert RGBA to selected format
        function convertPixelData(imageData, format) {
            const pixels = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            const totalPixels = width * height;
            const channelsPerPixel = format.length;

            const result = new Uint8Array(totalPixels * channelsPerPixel);

            for (let i = 0; i < totalPixels; i++) {
                const rgbaIndex = i * 4;
                const resultIndex = i * channelsPerPixel;

                const r = pixels[rgbaIndex];
                const g = pixels[rgbaIndex + 1];
                const b = pixels[rgbaIndex + 2];
                const a = pixels[rgbaIndex + 3];

                switch (format) {
                    case 'bgr':
                        result[resultIndex] = b;
                        result[resultIndex + 1] = g;
                        result[resultIndex + 2] = r;
                        break;
                    case 'rgb':
                        result[resultIndex] = r;
                        result[resultIndex + 1] = g;
                        result[resultIndex + 2] = b;
                        break;
                    case 'bgra':
                        result[resultIndex] = b;
                        result[resultIndex + 1] = g;
                        result[resultIndex + 2] = r;
                        result[resultIndex + 3] = a;
                        break;
                    case 'rgba':
                        result[resultIndex] = r;
                        result[resultIndex + 1] = g;
                        result[resultIndex + 2] = b;
                        result[resultIndex + 3] = a;
                        break;
                }
            }

            return result;
        }

        // Download button
        downloadBtn.addEventListener('click', () => {
            if (!currentImageData) return;

            showProgress('Converting pixel data...');

            // Use setTimeout to let UI update
            setTimeout(() => {
                const format = channelOrder.value;
                updateProgress(30);
                const pixelData = convertPixelData(currentImageData, format);
                updateProgress(60);

                let finalData;

                if (includeMetadata.checked) {
                    // Create metadata header (12 bytes)
                    const header = new Uint8Array(12);
                    const headerView = new DataView(header.buffer);

                    // Write width (4 bytes, little-endian)
                    headerView.setUint32(0, currentImageData.width, true);
                    // Write height (4 bytes, little-endian)
                    headerView.setUint32(4, currentImageData.height, true);
                    // Write format code (4 bytes)
                    const formatCodes = { 'bgr': 3, 'rgb': 4, 'bgra': 1, 'rgba': 2 };
                    headerView.setUint32(8, formatCodes[format], true);

                    // Combine header and pixel data
                    finalData = new Uint8Array(header.length + pixelData.length);
                    finalData.set(header, 0);
                    finalData.set(pixelData, header.length);
                } else {
                    finalData = pixelData;
                }

                updateProgress(80);

                // Create blob and download
                const blob = new Blob([finalData], { type: 'application/octet-stream' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${currentFileName}_${format}${includeMetadata.checked ? '_meta' : ''}.raw`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                updateProgress(100);
                setTimeout(hideProgress, 500);
            }, 100);
        });

        // Download all batch button
        downloadAllBtn.addEventListener('click', async () => {
            showProgress('Converting batch images...');
            
            const format = channelOrder.value;
            const totalImages = batchImages.length;
            
            for (let i = 0; i < batchImages.length; i++) {
                const item = batchImages[i];
                if (!item.imageData) continue;
                
                updateProgress(((i + 1) / totalImages) * 100);
                updateBatchItemStatus(item.id, 'downloading', '‚¨áÔ∏è Downloading...');
                
                const pixelData = convertPixelData(item.imageData, format);
                let finalData;
                
                if (includeMetadata.checked) {
                    const header = new Uint8Array(12);
                    const headerView = new DataView(header.buffer);
                    headerView.setUint32(0, item.imageData.width, true);
                    headerView.setUint32(4, item.imageData.height, true);
                    const formatCodes = { 'bgr': 3, 'rgb': 4, 'bgra': 1, 'rgba': 2 };
                    headerView.setUint32(8, formatCodes[format], true);
                    finalData = new Uint8Array(header.length + pixelData.length);
                    finalData.set(header, 0);
                    finalData.set(pixelData, header.length);
                } else {
                    finalData = pixelData;
                }
                
                const blob = new Blob([finalData], { type: 'application/octet-stream' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                const lastDot = item.name.lastIndexOf('.');
                const baseName = lastDot > 0 ? item.name.slice(0, lastDot) : item.name;
                a.download = `${baseName}_${format}${includeMetadata.checked ? '_meta' : ''}.raw`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                updateBatchItemStatus(item.id, 'completed', '‚úì Downloaded');
                
                // Small delay between downloads
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            hideProgress();
        });

        // New image button
        newImageBtn.addEventListener('click', () => {
            fileInput.value = '';
            previewSection.classList.remove('active');
            batchList.style.display = 'none';
            downloadAllBtn.style.display = 'none';
            currentImageData = null;
            currentFileName = '';
            originalImage = null;
            batchImages = [];
            batchList.innerHTML = '';
        });

        // Format bytes
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
